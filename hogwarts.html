<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacked Hogwarts Data</title>
  </head>
  <body>
    <h1>Hacked Hogwarts Student List</h1>
    <header>
      <nav>
        Filter:
        <button class="filter valgt" data-action="filter" data-filter="*">All</button>
        <button class="filter" data-action="filter" data-filter="gryffindor">Gryffindor</button>
        <button class="filter" data-action="filter" data-filter="slytherin">Slytherin</button>
        <button class="filter" data-action="filter" data-filter="ravenclaw">Ravenclaw</button>
        <button class="filter" data-action="filter" data-filter="hufflepuff">Hufflepuff</button>

        <!-- data attribut gÃ¸r filtrering af indhold muligt -->
      </nav>
    </header>

    <table id="list">
      <thead>
        <tr id="sorting">
          <th data-action="sort" data-sort-direction="asc" data-sort="portrait">Portrait</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="firstname">First Name</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="middlename">Middle Name</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="lastname">Last Name</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="nickname">Nickname</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="house">House</th>
        </tr>
      </thead>
      <tbody>
        <!-- student template will be copied and inserted here -->
      </tbody>
    </table>

    <template id="student">
      <tr>
        <td data-field="image">portrait</td>
        <td data-field="firstName">firstName</td>
        <td data-field="middleName">middleName</td>
        <td data-field="lastName">lastName</td>
        <td data-field="nickname">nickname</td>
        <td data-field="house">house</td>
      </tr>
    </template>
    <script src="hacked.js"></script>
  </body>
</html>
